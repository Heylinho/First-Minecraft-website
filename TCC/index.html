<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="mine.png">
    <script src="javascript.js"></script>
</head>
<body id="fotofundo">
    <header>
        <div id="logo">
            <a href="Logo.png" target="_blank"><img src="Logo.png" alt="Minecraft"></a>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#Home" onclick="home()" onmousedown="xp.play()">Home</a></li>
                <li><a href="#Loja" onclick="loja()" onmousedown="xp.play()">Loja</a></li>
                <li><a href="#jogos" onclick="jogos()" onmousedown="xp.play()">Jogos</a></li>

        </div>
